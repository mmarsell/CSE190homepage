<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSE 190: Memes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div id="load-nav"></div>
        <figure class="text-center"> 
            <img id="localmeme" class="img-fluid">
            <figcaption>
                <button type="button" class="btn btn-primary" onclick="generateMeme()">Generate random meme</button>
            </figcaption>
        </figure>
        <div id ="redditmeme" class="card card-body bg-light"></div>
        </div>
    </div>

    <!--Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/loadNav.js"></script>
    <script>
        $(document).ready(function() {
            generateMeme();
        });
        function generateMeme() {
            var ran = Math.floor((Math.random()*10)+1)
            var result = '../images/memes/'+ran.toString()+'.png'
            document.getElementById("localmeme").src=result;
        }
            //code tutorial from https://iq.opengenus.org/get-list-of-posts-using-reddit-api/
            fetch('https://www.reddit.com/r/programmerhumor/top.json')
                .then(function(res){
                    return res.json();
                })
                .then(function(res){
                    let current, markup =``;
                    const posts = res.data.children;
                    markup=`<h3>Top post from r/ProgrammerHumor </h3>`
                    for (let i=0; i < 6; i++){
                        current = posts[i].data;
                        markup += `
                            <a class="post" target="_blank" href="https://www.reddit.com/${current.permalink}">
                                <div class ="title">${current.title}</div>
                                <div> 
                                    ${current.selftext}
                                    </br></br>
                                    <span>${current.url}</span>
                                </div>
                                <div class="author">Posted by ${current.author} </div>
                            </a>`;
                        }
                    memeCard = document.getElementById("redditmeme")
                    memeCard.insertAdjacentHTML("afterbegin",markup);
                })
                .catch(function(err){
                    console.log(err)
                })
    
    </script>
</body>
</html>
